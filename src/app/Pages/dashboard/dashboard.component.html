<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' ,fullScreenBackdrop:true}"></ngx-loading>
<div class="wrapper">
<app-sidebar></app-sidebar>
<app-header></app-header>
<div class="page-wrapper">
    <div class="page-content">
        <!--breadcrumb-->
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-4">
            <div class="breadcrumb-title pe-3">Dashboard</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        <li class="breadcrumb-item"><a href="javascript:void(0);" routerLink="/dashboard"><i class="bx bx-home-alt"></i></a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
                    </ol>
                </nav>
            </div>
        </div>
        <!--end breadcrumb-->

        <div class="row row-cols-1 row-cols-md-2 row-cols-xl-4">
            <div class="col">
                <div class="card radius-10 ">
                    <div class="card-body" (click)="redirect('/management-listing')">
                        <div class="d-flex align-items-center">
                            <h5 class="mb-0 text-primary">{{detaildata.managmentCounts}}</h5>
                            <div class="ms-auto">
                                <i class='bx bx-user-plus fs-3 text-primary'></i>
                            </div>
                        </div>
                        <div class="progress my-2" style="height:4px;">
                            <div class="progress-bar bg-primary" role="progressbar" style="width: 55%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="d-flex align-items-center">
                            <p class="mb-0">Management</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card radius-10">
                    <div class="card-body" (click)="redirect('/tenant-listing')">
                        <div class="d-flex align-items-center">
                            <h5 class="mb-0 text-success">{{detaildata.tenantCounts}}</h5>
                            <div class="ms-auto">
                                <i class='bx bx-user-plus fs-3 text-success'></i>
                            </div>
                        </div>
                        <div class="progress my-2" style="height:4px;">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 55%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="d-flex align-items-center">
                            <p class="mb-0">Tenant</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card radius-10">
                    <div class="card-body" (click)="redirect('/vendor-listing')">
                        <div class="d-flex align-items-center">
                            <h5 class="mb-0 text-danger">{{detaildata.vendorCounts}}</h5>
                            <div class="ms-auto">
                                <i class='bx bx-user-plus fs-3 text-danger'></i>
                            </div>
                        </div>
                        <div class="progress my-2" style="height:4px;">
                            <div class="progress-bar bg-danger" role="progressbar" style="width: 55%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="d-flex align-items-center">
                            <p class="mb-0"> Vendor </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card radius-10">
                    <div class="card-body" (click)="redirect('/user-listing')">
                        <div class="d-flex align-items-center">
                            <h5 class="mb-0 text-warning">{{detaildata.ownerCounts}}</h5>
                            <div class="ms-auto">
                                <i class='bx bx-user-plus fs-3 text-warning'></i>
                            </div>
                        </div>
                        <div class="progress my-2" style="height:4px;">
                            <div class="progress-bar bg-warning" role="progressbar" style="width: 55%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="d-flex align-items-center">
                            <p class="mb-0"> Owners </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--end row-->





    </div>
</div>
<!--end page wrapper -->
<!--start overlay-->
<div class="overlay toggle-icon"></div>
<app-footer></app-footer>
</div>
