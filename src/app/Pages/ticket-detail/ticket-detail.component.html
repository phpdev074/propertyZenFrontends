
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' ,fullScreenBackdrop:true}"></ngx-loading>
<div class="wrapper">
<app-sidebar></app-sidebar>
<app-header></app-header>

<div class="page-wrapper">
    <div class="page-content">
        <!--breadcrumb-->
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-4">
            <div class="breadcrumb-title pe-3">Ticket Detail</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        <li class="breadcrumb-item"><a href="javascript:void(0);" routerLink="/dashboard"><i class="bx bx-home-alt"></i></a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page" (click)="service.back()">Ticket Detail</li>
                    </ol>
                </nav>
            </div>
        </div>
        <!--end breadcrumb-->

        <div class="row">
            <div class="col-xl-7 mx-auto">
                <div class="card border-top border-0 border-4 border-brand">
                    <div class="card-body p-5">
                        <div class="card-title d-flex align-items-center">
                            <div><i class="bx bxs-user me-1 font-22 brand-color"></i>
                            </div>
                            <h5 class="mb-0 brand-color">Ticket Detail</h5>
                        </div>
                        <hr>
                        <form class="row">
                            <div class="col-6">
                                <div class="form-group pb-4">
                                    <label class="form-label m-0" for="Username"> Ticket No. </label>
                                    <input type="text" class="form-control " id="Username" placeholder="Name" aria-describedby="errorEmail" [(ngModel)]="currentdetail.ticketNumber" [ngModelOptions]="{standalone: true}" readonly disabled>
                                </div>
                            </div>  
                            <div class="col-6">
                                <div class="form-group pb-4">
                                    <label class="form-label m-0" for="Username"> Ticket Type </label>
                                    <input type="text" class="form-control " id="Username" placeholder="Name" aria-describedby="errorEmail" [(ngModel)]="currentdetail.parentData.issueTypeN" [ngModelOptions]="{standalone: true}" readonly disabled>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group pb-4">
                                    <label class="form-label m-0" for="Username"> Ticket Name </label>
                                    <input type="text" class="form-control " id="Username" placeholder="Name" aria-describedby="errorEmail" [(ngModel)]="currentdetail.parentData.name" [ngModelOptions]="{standalone: true}" readonly disabled>
                                </div>
                            </div>
                                <div class="col-6">
                                <div class="form-group pb-4">
                                    <label class="form-label m-0" for="Username"> Property Name </label>
                                    <input type="text" class="form-control text-lowercase" id="Username" placeholder="Name" aria-describedby="errorEmail" [(ngModel)]="currentdetail.propertyData.name" [ngModelOptions]="{standalone: true}" readonly disabled>
                                </div>
                                </div>
                                <div class="col-6">
                                <div class="form-group pb-4">
                                    <label class="form-label m-0" for="Username"> Apartment Name </label>
                                    <input type="text" class="form-control text-lowercase" id="Username" placeholder="Name" aria-describedby="errorEmail" [(ngModel)]="currentdetail.apartmentData.name" [ngModelOptions]="{standalone: true}" readonly disabled>
                                </div>
                            </div>  
                            <div class="col-6">
                                <div class="form-group pb-4">
                                    <label class="form-label m-0" for="Username"> Unit Number </label>
                                    <input type="text" class="form-control text-lowercase" id="Username" placeholder="Name" aria-describedby="errorEmail" [(ngModel)]="currentdetail.unitData.unitNumber" [ngModelOptions]="{standalone: true}" readonly disabled>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group pb-4">
                                    <label class="form-label m-0" for="Username"> Category </label>
                                    <input type="text" class="form-control " id="Username" placeholder="Name" aria-describedby="errorEmail" [(ngModel)]="currentdetail.childData.name" [ngModelOptions]="{standalone: true}" readonly disabled>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group pb-4">
                                    <label class="form-label m-0" for="Username"> Sub Category </label>
                                    <input type="text" class="form-control " id="Username" placeholder="Name" aria-describedby="errorEmail" [(ngModel)]="currentdetail.subChildData.name" [ngModelOptions]="{standalone: true}" readonly disabled>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group pb-4">
                                    <label class="form-label m-0" for="Username"> Status </label>
                                    <input type="text" class="form-control " id="Username" placeholder="Name" aria-describedby="errorEmail" [(ngModel)]="currentdetail.status" [ngModelOptions]="{standalone: true}" readonly disabled>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group pb-4">
                                    <label class="form-label m-0" for="Username"> Created By </label>
                                    <input type="text" class="form-control " id="Username" placeholder="Name" aria-describedby="errorEmail" [(ngModel)]="currentdetail.UserName" [ngModelOptions]="{standalone: true}" readonly disabled>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group pb-4">
                                    <label class="form-label m-0" for="Username"> Created Date </label>
                                    <input type="text" class="form-control " id="Username" placeholder="Name" aria-describedby="errorEmail" [(ngModel)]="currentdetail.createdDate" [ngModelOptions]="{standalone: true}" readonly disabled>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group pb-4">
                                    <label class="form-label m-0" for="Username"> Repiar Date </label>
                                    <input type="text" class="form-control " id="Username" placeholder="Name" aria-describedby="errorEmail" [(ngModel)]="currentdetail.createdDate" [ngModelOptions]="{standalone: true}" readonly disabled>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group pb-4">
                                    <label class="form-label m-0" for="Username"> Vendor/In House </label>
                                    <input type="text" class="form-control " id="Username" placeholder="Name" aria-describedby="errorEmail" [(ngModel)]="currentdetail.vendorName" [ngModelOptions]="{standalone: true}" readonly disabled>
                                </div>
                            </div>  
                            
                            <div class="col-12" *ngIf="currentdetail.notes !=''">
                                <div class="form-group pb-4">
                                    <label class="form-label m-0" for="Username3">Tenant Notes </label>
                                    <textarea type="text" class="form-control " id="Username3" placeholder="Notes" aria-describedby="errorEmail" rows="2" [(ngModel)]="currentdetail.notes" [ngModelOptions]="{standalone: true}" readonly disabled></textarea>
                                </div>
                            </div>  
                            <div class="col-12" *ngIf="currentdetail.vendorComment !=''">
                                <div class="form-group pb-4">
                                    <label class="form-label m-0" for="Username1">Vendor Notes </label>
                                    <textarea type="text" class="form-control " id="Username1" placeholder="Notes" aria-describedby="errorEmail" rows="2" [(ngModel)]="currentdetail.vendorComment" [ngModelOptions]="{standalone: true}" readonly disabled></textarea>
                                </div>
                            </div> 
                            <div class="col-12" *ngIf="currentdetail.comment !=''">
                                <div class="form-group pb-4">
                                    <label class="form-label m-0" for="Username2">Manager Notes </label>
                                    <textarea type="text" class="form-control " id="Username2" placeholder="Notes" aria-describedby="errorEmail" rows="2" [(ngModel)]="currentdetail.comment" [ngModelOptions]="{standalone: true}" readonly disabled></textarea>
                                </div>
                            </div> 
                           
                            <div class="col-12" *ngIf="currentdetail.image.length !=0">
                                <label class="form-label mb-3" for="Username"> Ticket Images </label>
                                <div class="col-md-12"  >                                  
                                    <img [src]="item" alt="Admin" class="p-1 brand-bg me-3" width="110" *ngFor="let item of currentdetail.image" (click)="Imagess=item" data-bs-toggle="modal" data-bs-target="#InvoicePopup">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--end row-->

    </div>
</div>

<app-footer></app-footer>
</div>
<div class="modal fade" id="InvoicePopup" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="invoice-modal-content">
            <div class="invoice-img-box"  >
                <img [src]="Imagess" id="geeks"/>
            </div>
            <div class="invoice-popup-btnbox" >
                <a href="javascript:void();" (click)="zoomin()" title="Zoom In"> <i class="fa-solid fa-magnifying-glass-plus"></i> </a>
                <a href="javascript:void();" (click)="zoom()" title="Reset"> <i class="fa-solid fa-magnifying-glass"></i> </a>
                <a href="javascript:void();" (click)="zoomout()" title="Zoom Out"> <i class="fa-solid fa-magnifying-glass-minus"></i> </a>
            </div>
        </div>
    </div>
</div>
